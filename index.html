<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <svg width="200" height="200" viewBox="0 0 120 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="Triangles" clip-path="url(#clip0)">
           <g id="lightGroup" opacity="0.7">
           <path 
            id="light1" 
            opacity="0.75" d="M47 48.268C48.3333 49.0378 48.3333 50.9622 47 51.732L12.5 71.6506C11.1667 72.4204 9.5 71.4582 9.5 69.9186L9.5 30.0814C9.5 28.5418 11.1667 27.5796 12.5 28.3494L47 48.268Z"
           />
        </g>
        <g id="darkGroup" opacity="0.7">
         <path
          id="dark2" opacity="0.75"
          d="M47 48.268C48.3333 49.0378 48.3333 50.9622 47 51.732L12.5 71.6506C11.1667 72.4204 9.5 71.4582 9.5 69.9186L9.5 30.0814C9.5 28.5418 11.1667 27.5796 12.5 28.3494L47 48.268Z"
         />
         <path 
          id="dark1" 
          opacity="0.75" d="M64 48.268C65.3333 49.0378 65.3333 50.9622 64 51.732L29.5 71.6506C28.1667 72.4204 26.5 71.4582 26.5 69.9186L26.5 30.0814C26.5 28.5418 28.1667 27.5796 29.5 28.3494L64 48.268Z"
         />
         </g>
        </g>
        <defs>
         <clipPath id="clip0">
          <rect width="120" height="100" fill="white" transform="matrix(1 0 0 -1 0 100)"/>
           </clipPath>
        </defs>
       </svg>
       

        <script>
            let svg = document.querySelector('#Triangles');
            
            svg.onclick = (e) => {
                const colors = ['yellow', 'green', 'orange', 'blue', 'purple', 'pink', 'red'];
                let randomColor = () => colors[Math.floor(Math.random() * colors.length)];
                document.documentElement.style.cssText =`
                --dark-color: ${randomColor()};
                --light-color: ${randomColor()};
                `

            }
        </script>
</body>
</html>
